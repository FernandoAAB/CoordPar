        .wp {

            transform: translateX(-50%);
            display: flex;
            width: 90%;
            max-width: 600px;
            z-index: 1000;
        }

            text-align: center;
            border-radius: 40px 0 0 40px;
            outline: none;
            margin: 0;
            background-color: white;
        }

        button {
            padding: 0 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 0 40px 40px 0;
            border: none;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

                .addTo(mps)
                .bindPopup("<b>" + ponto.nome + "</b>");

            marcador.push({
                nome: ponto.nome,
                marker: marker,
                coords: ponto.coords
            });
        });

        function buscarParoquia() {
            var texto = document.getElementById("Pesquisar").value
                .toLowerCase()
                .trim();

            if (!texto) return;
            var item = marcador.find(m =>
                m.nome.toLowerCase().includes(texto)
            );

            if (item) {
                mps.setView(item.coords, 15);
                item.marker.openPopup();
            } else {
                alert("Paróquia não encontrada");
            }
