<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Paroquias</title>
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        html,
        body {
            background-color: #000000;
            height: 100%;
            width: 100%;
            margin: 0;
        }

        .wp {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            width: 70%;
            max-width: 600px;
            z-index: 1000;
        }

        #Pesquisar {
            flex: 1;
            padding: 5px 12px;
            font-size: 15px;
            text-align: center;
            border-radius: 40px 0 0 40px;
            outline: none;
            margin: 0;
            background-color: #ffffff;
        }

        button.PesqBut {
            padding: 0 18px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 0 40px 40px 0;
            border: none;
            transition: background 0.3s;
        }

        button.PesqBut:hover {
            background-color: #0056b3;
        }

        #meuMapa {
            height: 100%;
            width: 100%;
            display: flex;
            position: relative;
        }

        .aba_funcao {
            position: fixed;
            display: flex;
            bottom: 35px;
            right: 20px;
            z-index: 2000;
            /* background-color: #ffffff; */
            /* border: 1px solid #000; */
            /* border-radius: 50%; */
            /* padding: 10px; */
            cursor: pointer;
            flex-direction: column-reverse;
        }

        button.botao-tema {
            margin: 10px 0 0 0;
        }

        .botao-tema img,
        .aba_funcao img {
            align-items: center;
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        .leaflet-control-zoom-in,
        .leaflet-control-zoom-out {
            background-color: #ffffff;
            border: 1px solid #4f4e4e;
            color: #4f4e4e;
        }
    </style>

        <input id="Pesquisar" type="text" placeholder="Pesquisar">
        <button class="PesqBut" onclick="buscarParoquia()">Buscar</button>

            var icon = ponto.nome === "Luz-MG - Diocese de Luz" // cor
                ? redIcon
                : undefined;
            var marker = L.marker(ponto.coords, icon ? { icon } : {})
                .addTo(mps)
                .bindPopup("<b>" + ponto.nome + "</b>");

            marcador.push({
                nome: ponto.nome,
                marker: marker,
                coords: ponto.coords
            });
        });
        function filtro() { alert("Em construção!"); }
        function buscarParoquia() {
            var texto = document.getElementById("Pesquisar").value
                .toLowerCase()
                .trim();

            if (!texto) return;
            var item = marcador.find(m =>
                m.nome.toLowerCase().includes(texto)
            );

            if (item) {
                mps.setView(item.coords, 15);
                item.marker.openPopup();
            } else {
                alert("Paróquia não encontrada");
            }
        }
