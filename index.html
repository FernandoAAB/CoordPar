    <style>
        html,
        body {
            background-color: #000000;
            height: 100%;
            width: 100%;
            margin: 0;
        }

        .wp {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            width: 70%;
            max-width: 600px;
            z-index: 1000;
        }

        #Pesquisar {
            flex: 1;
            padding: 5px 12px;
            font-size: 15px;
            text-align: center;
            border-radius: 40px 0 0 40px;
            outline: none;
            margin: 0;
            background-color: #ffffff;
        }

        button.PesqBut {
            padding: 0 18px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 0 40px 40px 0;
            border: none;
            transition: background 0.3s;
        }

        button.PesqBut:hover {
            background-color: #0056b3;
        }

        #meuMapa {
            height: 100%;
            width: 100%;
            display: flex;
            position: relative;
        }

        button.botao-tema {
            position: fixed;
            bottom: 35px;
            right: 20px;
            z-index: 2000;
            background-color: #ffffff;
            border: 1px solid #000;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
        }
    </style>

                marker: marker,
                coords: ponto.coords
            });
        });

        function buscarParoquia() {
            var texto = document.getElementById("Pesquisar").value
                .toLowerCase()
                .trim();

            if (!texto) return;
            var item = marcador.find(m =>
                m.nome.toLowerCase().includes(texto)
            );

            if (item) {
                mps.setView(item.coords, 15);
                item.marker.openPopup();
            } else {
                alert("Paróquia não encontrada");
            }
        }
    </script>
</body>
